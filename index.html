<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Ninja - A Game by Tucker LoCicero</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 50px;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var time = 0;
var gravity = 2500;
var boostPower = 1;
var asteroid;
var groundDetails;
var background;
var player;
var pad;
var obstacles;

function preload() {
	game.load.image('background', 'assets/background.png');
    game.load.image('ground', 'assets/ground.png');;
    game.load.image('groundDetails', 'assets/groundDetails.png');
    game.load.image('player', 'assets/player.png');
    game.load.image('dust', 'assets/dust.png');
    game.load.image('asteroid', 'assets/asteroid.png');
}

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.input.gamepad.start();
    pad = game.input.gamepad.pad1;

	background = game.add.sprite(400, 1500, 'background');
    game.physics.arcade.enable(background);
    background.anchor.setTo(.5, .5);
    background.body.angularVelocity = -1;

    player = game.add.sprite(250, 300, 'player');
    game.physics.arcade.enable(player);
    player.body.gravity.x = 100;
    player.body.bounce.set(.5);
    player.body.collideWorldBounds = true;
    player.scale.setTo(.2, .2);

    generateTrail();

    obstacles = game.add.group();
    generateObstacles();
}

function update() {
    player.body.gravity.y = gravity
    if (game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR) || game.input.Pointer.isDown) {
        boostPower++;
        player.body.velocity.y = - (100 * boostPower);
    } else {
        boostPower = 1;
    }
    generateTrail();
    generateObstacles();
    game.world.bringToTop(player);
    game.physics.arcade.collide(player, obstacles);
    // game.phsyics.arcade.collide(obstacles, obstacles);
}

function generateTrail() {
    var r = game.rnd.frac()*3;
    var x = game.rnd.integerInRange(-100,100);
    var y = game.rnd.integerInRange(-100,100);
    if (r > 0) {
        dust = game.add.sprite(player.x + x, player.y + y,'dust');
        game.physics.arcade.enable(dust);
        dust.scale.setTo(r,r);
        dust.body.velocity.x = -1000;
    }
}

function generateObstacles() {
    var s = game.rnd.frac() + .2;
    var q = game.rnd.frac();
    var x = game.rnd.integerInRange(-10,10);
    var y = game.rnd.integerInRange(-500,500);
    if (q < .1) {
        asteroid = game.add.sprite(1000 + x, 220 + y,'asteroid');
        game.physics.arcade.enable(asteroid);
        asteroid.scale.setTo(s,s);
        asteroid.body.velocity.x = -1000;
        // asteroid.body.setCircle(86);
        obstacles.add(asteroid);
    }
}

</script>

</body>
</html>
